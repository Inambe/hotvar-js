<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1 style="text-align: center">
      Hello,
      <span data-hotvar="inambe:inam" data-hotvar-placeholder="World!"></span>
    </h1>
    <div data-hotvar="inambe:banner-text"></div>
    <script type="module">
      import { HotVar } from "/src/main.ts";
      new HotVar({ live: true });
      const one = await HotVar.fetchOne("inambe:show-banner");
      console.log({ one });
      const many = await HotVar.fetchMany([
        "inambe:show-banner",
        "inambe:subs",
      ]);
      console.log({ many });
    </script>
  </body>
</html>
